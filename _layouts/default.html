<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background-color: #FDFCFA;
    }
   
    /* Left panel */
    .sidebar {
      width: 320px;
      padding: 30px;
      background-color: #C4B7A6;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
      color: #3E3630;
    }
   
    .sidebar img.profile-photo {
      width: 95%;
      border-radius: 70%;
      object-fit: cover;
      margin-bottom: 20px;
    }
   
    .sidebar h1 {
      font-size: 1.4em;
      margin: 0 0 10px 0;
      color: #3E3630;
    }
   
    .sidebar .github-icon {
      margin-top: 20px;
    }
   
    .sidebar .github-icon a {
      color: #3E3630;
      text-decoration: none;
    }
   
    .sidebar .github-icon svg {
      width: 30px;
      height: 30px;
    }
   
    /* Right panel */
    .main-content {
      margin-left: 380px;
      padding: 30px;
      max-width: 800px;
      line-height: 1.6;
      background-color: #FDFCFA;
      color: #2C2620;
    }
   
    /* Language switch - fixed top right */
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .lang-switch a {
      display: inline-block;
      padding: 5px 12px;
      text-decoration: none;
      color: #FAF8F5;
      background-color: #A89A88;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 500;
      margin-left: 5px;
      transition: background-color 0.2s;
    }
    
    .lang-switch a:hover {
      background-color: #C4B7A6;
    }
   
    /* Navigation tabs */
    nav {
      margin-bottom: 25px;
      padding-bottom: 15px;
    }
    
    nav a {
      display: inline-block;
      padding: 8px 16px;
      margin-right: 8px;
      text-decoration: none;
      color: #FAF8F5;
      background-color: #A89A88;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
    }
    
    nav a:hover {
      background-color: #C4B7A6;
      color: #3E3630;
    }
   
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Left panel -->
  <div class="sidebar">
    <img src="/assets/images/image.jpg" alt="Photo" class="profile-photo">
    <h1>Dr. Wassim Le Lann</h1>
   
    <!-- Social icons - positioned at bottom -->
    <div class="social-icons">
      <!-- GitHub -->
      <a href="https://github.com/wassimlelann" target="_blank" title="GitHub">
        <svg viewBox="0 0 16 16" fill="currentColor">

        </svg>
      </a>
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/wassim-le-lann-00b963268/" target="_blank" title="LinkedIn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>
      <!-- Google Scholar -->
      <a href="https://scholar.google.com/citations?user=Sn_U0FkAAAAJ&hl" target="_blank" title="Google Scholar">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M5.242 13.769L0 9.5 12 0l12 9.5-5.242 4.269C17.548 11.249 14.978 9.5 12 9.5c-2.977 0-5.548 1.748-6.758 4.269zM12 10a7 7 0 1 0 0 14 7 7 0 0 0 0-14z"/>
        </svg>
      </a>
    </div>
  </div>
  
  <!-- Language switch - fixed position -->
  <div class="lang-switch">
    <a href="{{ page.url | replace: '/fr/', '/en/' | replace: '/en/', '/en/' }}">EN</a>
    <a href="{{ page.url | replace: '/en/', '/fr/' | replace: '/fr/', '/fr/' }}">FR</a>
  </div>
  
  <!-- Right panel -->
  <div class="main-content">
    {{ content }}
  </div>
</body>
</html>
