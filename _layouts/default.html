<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    
    /* Left panel */
    .sidebar {
      width: 320px;
      padding: 30px;
      background-color: #B7C4B1;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }
    
    .sidebar img.profile-photo {
      width: 95%;
      border-radius: 70%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    
    .sidebar h1 {
      font-size: 1.4em;
      margin: 0 0 10px 0;
    }
    
    .sidebar .github-icon {
      margin-top: 20px;
    }
    
    .sidebar .github-icon a {
      color: #333;
      text-decoration: none;
    }
    
    .sidebar .github-icon svg {
      width: 30px;
      height: 30px;
    }
    
    /* Right panel */
    .main-content {
      margin-left: 380px;
      padding: 30px;
      max-width: 800px;
      line-height: 1.6;
    }
    
    nav a {
      margin-right: 15px;
    }
    
    .lang-switch {
      text-align: right;
      margin-bottom: 10px;
    }
    
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Left panel -->
  <div class="sidebar">
    <img src="/assets/images/image.jpg" alt="Photo" class="profile-photo">
    <h1>Dr. Wassim Le Lann</h1>
    
    <!-- GitHub icon (optional - delete this block if you don't want it) -->
    <div class="github-icon">
      <a href="https://github.com/wassimlelann" target="_blank">
        <svg viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
  </div>
  
  <!-- Right panel -->
  <div class="main-content">
    {{ content }}
  </div>
</body>
</html>
