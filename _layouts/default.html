<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="9jH4Grb4393UvYsG8pVCUjcDeWZkCshph3PxneFlS88" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    body {
      font-family: "Lora", serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background-color: #FDFCFA;
    }
   
    /* Left panel */
    .sidebar {
      width: 320px;
      padding: 30px;
      background-color: #C4B7A6;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
      color: #3E3630;
    }
   
    .sidebar img.profile-photo {
      width: 95%;
      border-radius: 70%;
      object-fit: cover;
      margin-bottom: 20px;
    }
   
    .sidebar h1 {
      font-size: 1.4em;
      margin: 0 0 10px 0;
      color: #3E3630;
    }
   
    .social-icons {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
    }
   
    .social-icons a {
      color: #3E3630;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.2s;
    }
   
    .social-icons a:hover {
      color: #2C2620;
    }
   
    .social-icons svg {
      width: 28px;
      height: 28px;
    }
   
    /* Right panel */
    .main-content {
      margin-left: 380px;
      padding: 30px;
      max-width: 800px;
      line-height: 1.6;
      background-color: #FDFCFA;
      color: #2C2620;
      text-align: justify;
    }
   
    /* Language switch - fixed top right */
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .lang-switch a {
      display: inline-block;
      padding: 5px 12px;
      text-decoration: none;
      color: #FAF8F5;
      background-color: #A89A88;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 500;
      margin-left: 5px;
      transition: background-color 0.2s;
    }
    
    .lang-switch a:hover {
      background-color: #C4B7A6;
    }
   
    /* Navigation tabs */
    nav {
      margin-bottom: 25px;
      padding-bottom: 15px;
    }
    
    nav a {
      display: inline-block;
      padding: 8px 16px;
      margin-right: 8px;
      text-decoration: none;
      color: #FAF8F5;
      background-color: #A89A88;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
    }
    
    nav a:hover {
      background-color: #C4B7A6;
      color: #3E3630;
    }
   
    img {
      max-width: 100%;
    }

    /* Mobile photo - hidden on desktop */
    .mobile-photo {
      display: none;
    }

    /* Hamburger menu and mobile elements - hidden on desktop */
    .hamburger {
      display: none;
    }

    .mobile-header {
      display: none;
    }

    .mobile-menu {
      display: none;
    }

    /* Mobile responsive */
    @media screen and (max-width: 768px) {
      html, body {
        overflow-x: hidden;
        width: 100%;
        min-height: 100%;
      }

      /* Hide desktop elements */
      .sidebar {
        display: none;
      }

      .lang-switch.desktop-lang {
        display: none;
      }

      .main-content nav {
        display: none;
      }

      /* Show mobile header */
      .mobile-header {
        display: flex;
        align-items: center;
        background-color: #C4B7A6;
        padding: 10px 15px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 50px;
      }

      .mobile-header img.profile-photo {
        display: none;
      }

      .mobile-photo {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }

      .mobile-photo img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }

      .mobile-header h1 {
        font-size: 0.85em;
        color: #3E3630;
        margin: 0;
        flex-grow: 1;
      }

      .hamburger {
        display: block;
        cursor: pointer;
        padding: 5px;
        margin-right: 10px;
      }

      .hamburger span {
        display: block;
        width: 22px;
        height: 3px;
        background-color: #3E3630;
        margin: 4px 0;
      }

      .mobile-header .lang-switch {
        position: relative;
        top: auto;
        right: auto;
      }

      .mobile-header .lang-switch a {
        padding: 4px 8px;
        font-size: 0.7em;
      }

      /* Mobile dropdown menu */
      .mobile-menu {
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background-color: #C4B7A6;
        padding: 15px;
        z-index: 999;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .mobile-menu.active {
        display: block;
      }

      .mobile-menu nav {
        display: block;
        margin-bottom: 15px;
        padding-bottom: 0;
      }

      .mobile-menu nav a {
        display: block;
        margin: 8px 0;
        padding: 10px;
        font-size: 0.9em;
      }

      .mobile-menu .social-icons {
        position: relative;
        bottom: auto;
        margin-top: 10px;
      }

      .mobile-menu .social-icons svg {
        width: 24px;
        height: 24px;
      }

      /* Main content adjustments */
      .main-content {
        margin-left: 0;
        margin-top: 70px;
        padding: 15px;
        max-width: 100%;
        text-align: left;
        font-size: 0.95em;
      }
    }
  </style>
</head>
